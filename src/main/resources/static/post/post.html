<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>글 작성</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background: #fff;
      color: #222;
      overflow-x: hidden;
    }

    .app-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 24px;
      border-bottom: 1px solid #eee;
      background: white;
      color: #6dd5ed;
      position: sticky;
      top: 0;
      z-index: 20;
    }

    .logo {
      font-size: 1.3rem;
      font-weight: bold;
    }

    .back-button {
      font-size: 2rem;
      cursor: pointer;
    }

    .form-container {
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .form-group label {
      font-size: 0.95rem;
      color: #555;
      font-weight: 500;
    }

    .form-row {
      display: flex;
      gap: 12px;
    }

    .form-row .category {
      flex: 0 0 100px;
    }

    .form-row .title {
      flex: 1;
    }

    input[type="text"],
    select,
    textarea {
      padding: 14px;
      border: 1.5px solid #ddd;
      border-radius: 14px;
      font-size: 1rem;
      background: #f9f9f9;
      width: 100%;
    }

    textarea {
      resize: none;
      height: 160px;
    }

    .map-select {
      width: 100%;
      height: 120px;
      background: #eaf6fb;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.95rem;
      color: #2193b0;
      font-weight: 500;
      cursor: pointer;
    }

    .photo-grid {
      display: flex;
      gap: 12px;
    }

    .photo-box {
      flex: 1;
      aspect-ratio: 1 / 1;
      background: #f0f9fd;
      border: 2px dashed #6dd5ed;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #6dd5ed;
      cursor: pointer;
    }

    .submit-btn {
      position: fixed;
      bottom: 24px;
      left: 24px;
      right: 24px;
      background: #6dd5ed;
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      cursor: pointer;
      z-index: 100;
    }
  </style>
</head>
<body>
  <header class="app-header">
    <span class="material-icons back-button" onclick="history.back()">chevron_left</span>
    <div class="logo">글 작성</div>
    <span class="material-icons" style="opacity: 0">menu</span>
  </header>

  <div class="form-container">
    <div class="form-group">
      <label>위치 선택</label>
      <div class="map-select" onclick="">
        지도에서 위치 선택하기
      </div>
    </div>

    <div class="form-row">
      <div class="form-group category">
        <label for="category">카테고리</label>
        <select id="category">
          <option value="">선택</option>
          <option value="후기">후기</option>
          <option value="질문">질문</option>
          <option value="정보">정보</option>
          <option value="추천">추천</option>
        </select>
      </div>
      <div class="form-group title">
        <label for="title">제목</label>
        <input type="text" id="title" placeholder="제목을 입력하세요" />
      </div>
    </div>

    <div class="photo-grid">
      <div class="photo-box">
        <span class="material-icons">photo_camera</span>
      </div>
      <div class="photo-box">
        <span class="material-icons">add</span>
      </div>
    </div>

    <div class="form-group">
      <label for="content">내용</label>
      <textarea id="content" placeholder="내용을 입력하세요"></textarea>
    </div>
  </div>

  <button class="submit-btn">등록</button>
</body>
</html>

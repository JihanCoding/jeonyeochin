<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>위치 선택</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet" />
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100vw;
            height: 100vh;
            min-height: 400px;
        }

        #select-location-btn {
            position: fixed;
            right: 24px;
            bottom: 24px;
            z-index: 1000;
            background: #2196f3;
            color: #fff;
            border: none;
            border-radius: 24px;
            padding: 14px 28px;
            font-size: 1.1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            cursor: pointer;
        }
    </style>
    <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=e696ij4ub6"></script>
</head>

<body>
    <div id="map"></div>
    <button id="select-location-btn">선택하기</button>
    <script>
        var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(34.7950926, 126.378867),
            zoom: 12
        });
        let marker = null;
        let selectedLatLng = null;
        naver.maps.Event.addListener(map, 'click', function (e) {
            selectedLatLng = e.coord;
            if (!marker) {
                marker = new naver.maps.Marker({
                    position: selectedLatLng,
                    map: map
                });
            } else {
                marker.setPosition(selectedLatLng);
            }
        });
        document.getElementById('select-location-btn').onclick = function () {
            if (selectedLatLng) {
                localStorage.setItem('selectedCoords', JSON.stringify({ lat: selectedLatLng.y, lng: selectedLatLng.x }));
                window.close();
            } else {
                alert('지도를 클릭해 위치를 선택하세요!');
            }
        }
    </script>
</body>

</html>

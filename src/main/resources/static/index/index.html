<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>전여친 - 메인</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/index/index.css" />
    <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=e696ij4ub6"></script>
</head>

<body>

    <div id="map">
        <button class="write-button">
            <span class="material-icons">edit</span>
        </button>
    </div>

    <script>
        var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(34.7950926, 126.378867), // 	전라남도 목포시 북교동 8-2 좌표 예시
            zoom: 12
        });
    </script>

    <div class="overlay">
        <!-- 헤더 -->
        <header class="app-header">
            <span class="material-icons menu-toggle" id="menuToggle">menu</span>
            <div class="logo">전여친</div>
            <span class="material-icons" style="visibility: hidden;">menu</span>
        </header>

        <!-- 왼쪽 사이드 메뉴 -->
        <div class="side-menu" id="sideMenu">
            <button id="backButton" class="back-button">
                <span class="material-icons" style="font-size: 1.8rem;">chevron_left</span>
            </button>


            <h3 class="menu-title" onclick="location.href='/community/community.html'">커뮤니티</h3>
            <h3 class="menu-title" onclick="location.href='/mypage/mypage.html'">마이페이지</h3>
            <h3 class="menu-title" onclick="location.href='/tripinfo/tripInfo.html'">전남 여행 정보</h3>
            <h3 class="menu-title" onclick="location.href='/tripPlan/tripPlan.html'">여행 플랜</h3>

            <div class="menu-footer">
                <div class="footer-item" onclick="location.href='/notice/notice.html'">
                    <span class="material-icons">campaign</span>
                    <span>공지사항</span>
                </div>
                <div class="footer-item" onclick="location.href='/setting/settings.html'">
                    <span class="material-icons">settings</span>
                    <span>환경설정</span>
                </div>
            </div>
        </div>

        <!-- 검색창 -->
        <div class="search-bar">
            <input type="text" placeholder="강진수국길축제" />
            <button><span class="material-icons">search</span></button>
        </div>

        <!-- 필터 -->
        <div class="filters-wrapper">
            <div class="filters">
                <button class="active" data-type="전체">전체</button>
                <button class="active" data-type="게시글">게시글</button>
                <button class="active" data-type="축제">축제</button>
                <button class="active" data-type="공연">공연</button>
                <button class="active" data-type="전시">전시</button>
                <button class="active" data-type="테마파크">테마파크</button>
            </div>
        </div>

        <!-- 하단 슬라이드 업 패널 -->
        <div id="bottomSheet">
            <div id="dragHandle">
                <div class="bar"></div>
            </div>
            <div id="sheetContent">
                <!-- 무한 스크롤 콘텐츠 여기에 -->
            </div>
        </div>
    </div>

    <div class="search-overlay" id="searchOverlay" style="display:none;"></div>
    <script src="/index/index.js"></script>
</body>

</html>

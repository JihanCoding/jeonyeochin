<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이 페이지</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./mypage.css">
</head>

<body>
    <header class="app-header">
        <button id="backButton" class="back-button" onclick="window.location.href='/index/index.html'">
            <span class="material-icons" style="font-size: 1.8rem;">chevron_left</span>
        </button>
        <div class="logo">마이페이지</div>
        <span class="material-icons" id="notificationBtn">notifications</span>

    </header>
    <div class="mypage-container">
        <button class="write-button" onclick="window.location.href='/newPost/newPost.html'">
            <span class="material-icons">edit</span>
        </button>
        <section class="profile-section">
            <label class="profile-img-label" for="profile-img-input" style="position:relative; display:inline-block;">
                <div class="profile-img-bg"></div>
                <!-- 프로필사진 -->
                <img src="" alt="" class="profile-img"
                    id="profile-img-preview"
                    style="display:block; position:absolute; left:0; top:0; width:100%; height:100%; object-fit:cover; border-radius:50%;">
                <span class="profile-img-camera material-icons">photo_camera</span>
                <input type="file" id="profile-img-input" accept="image/*" style="display:none">
            </label>
            <div class="profile-info">
                <div class="profile-id" id="userEmail">로그인해주세요</div>
                <div class="profile-username-row">
                    <input type="text" class="profile-username-input" id="userNick" value="로그인해주세요" />
                    <button class="username-edit-btn" id="edit-btn" aria-label="사용자명 저장"
                        style="background:none; border:none; cursor:pointer;">
                        <span class="material-icons">check</span>
                    </button>
                </div>
            </div>
        </section>
        <hr class="mypage-divider">
        <section class="posts-section">
            <div class="posts-group">
                <div class="posts-group-header">25년 6월 <span class="arrow material-icons">chevron_right</span></div>
                <div class="posts-list horizontal-scroll">
                    <div class="post-card" onclick="window.location.href='/mypage_post/mypage_post1.html'">
                        <div class="post-thumb" style="background:#e0e0e0;"></div>
                        <div class="post-title">[후기] 강진수국길축제 다녀왔어요!</div>
                        <div class="post-desc">정말 재밌었고 사진도 많이 찍었어요.<br>축제장 분위기 최고!</div>
                    </div>
                    <div class="post-card" onclick="window.location.href='/mypage_post/mypage_post2.html'">
                        <div class="post-thumb" style="background:#e0e0e0;"></div>
                        <div class="post-title">[정보] 목포 장미의 거리 꿀팁</div>
                        <div class="post-desc">주차장 위치, 맛집, 사진 스팟 등 정리해봤어요.</div>
                    </div>
                    <div class="post-card" onclick="window.location.href='/mypage_post/mypage_post3.html'">
                        <div class="post-thumb" style="background:#e0e0e0;"></div>
                        <div class="post-title">[질문] 전남 축제 중 추천?</div>
                        <div class="post-desc">여행 계획 중인데 추천 좀 해주세요!</div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="./mypage.js"></script>
</body>

</html>

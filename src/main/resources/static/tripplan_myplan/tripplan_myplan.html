<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 여행 플랜</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./tripplan_myplan.css">
</head>

<body>
    <div class="tripplanmy-container">
        <header class="app-header">
            <button id="backButton" class="back-button" onclick="history.back()">
                <span class="material-icons" style="font-size: 1.8rem;">chevron_left</span>
            </button>
            <div class="logo">내 여행 플랜</div>
            <span class="material-icons" style="visibility: hidden;">menu</span>
        </header>
        <main class="tripplanmy-main">
            <div class="route-breadcrumb">여행루트1 > 여행루트2 &gt; 여행루트3 &gt; 여행루트4 &gt; 여행루트5 &gt; 여행루트6</div>
            <div class="plan-title-row">
                <input class="plan-title-input" type="text" placeholder="여행 플랜 제목" />
                <div class="plan-date" style="position: relative; display: flex; align-items: center; gap: 6px;">
                    <label style="margin:0; padding:0; position:relative; display:inline-block; cursor:pointer;">
                        <span class="material-icons plan-date-icon" tabindex="0"
                            style="pointer-events:none;">calendar_today</span>
                        <input type="date" class="plan-date-input" aria-label="날짜 선택"
                            style="position:absolute;top:0;left:0;width:100%;height:100%;opacity:0;cursor:pointer;" />
                    </label>
                    <span class="plan-date-text">25-06-21</span>
                </div>
            </div>
            <textarea class="plan-content" placeholder="내용"></textarea>
            <div class="plan-map">
                <span class="plan-map-text">MAP</span>
            </div>
            <div class="plan-btn-row">
                <button class="plan-btn plan-btn-delete">삭제</button>
                <button class="plan-btn plan-btn-edit">수정</button>
                <button class="plan-btn plan-btn-share">공유</button>
            </div>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const input = document.querySelector('.plan-date-input');
            const text = document.querySelector('.plan-date-text');
            if (input && text) {
                input.addEventListener('change', function () {
                    if (input.value) {
                        const [yyyy, mm, dd] = input.value.split('-');
                        text.textContent = `${String(yyyy).slice(2)}-${mm}-${dd}`;
                    }
                });
            }
        });
    </script>
</body>

</html>

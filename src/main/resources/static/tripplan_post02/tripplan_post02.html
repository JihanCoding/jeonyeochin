<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 여행 플랜 만들기</title>
    <link rel="stylesheet" href="tripplan_post02.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <button class="back-btn" onclick="history.back()">&lt;</button>
            <span class="header-title">새 여행 플랜 만들기</span>
        </header>
        <div class="route-list" id="routeList"></div>
        <form class="plan-form">
            <div class="input-row">
                <input type="text" id="plan-title" placeholder="여행 플랜 제목">
                <div class="date-box">
                    <span class="calendar-icon">&#128197;</span>
                    <input type="date" id="plan-date">
                </div>
            </div>
            <textarea id="plan-content" placeholder="내용"></textarea>
            <button type="submit" class="submit-btn" disabled>게시</button>
        </form>
    </div>
    <script src="tripplan_post02.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지도</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .phone-container {
            width: 100%;
            max-width: 375px;
            margin: 0 auto;
            background-color: #fff;
        }

        .screen {
            background-color: #fff;
            overflow: hidden;
            min-height: 100vh;
            position: relative;
        }



        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 20px;
            background-color: #fff;
            border-bottom: 1px solid #e5e5e7;
            position: relative;
        }

        .back-arrow {
            position: absolute;
            left: 20px;
            font-size: 18px;
            color: #007aff;
        }

        .header-title {
            font-size: 17px;
            font-weight: 600;
            color: #000;
        }

        .content {
            background-color: #f2f2f7;
            min-height: calc(100vh - 60px);
            padding: 16px;
        }

        .search-list {
            background-color: #fff;
            border-radius: 12px;
            margin-bottom: 20px;
            padding: 8px 0;
        }

        .search-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #f2f2f7;
            position: relative;
        }

        .search-item:last-child {
            border-bottom: none;
        }

        .location-icon {
            width: 6px;
            height: 6px;
            background-color: #ff3b30;
            border-radius: 50%;
            margin-right: 12px;
        }

        .search-text {
            font-size: 16px;
            color: #d1d1d6;
            border: none;
            background: none;
            outline: none;
            width: 100%;
        }

        .search-text:focus {
            color: #000;
        }

        .map-container {
            background-color: #fff;
            border-radius: 12px;
            height: 450px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .map-text {
            font-size: 48px;
            font-weight: 300;
            color: #000;
            letter-spacing: 8px;
        }

        .map-button {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background-color: #e5e5e7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #8e8e93;
        }



        /* 반응형 */
        @media (max-width: 768px) {
            .phone-container {
                max-width: 100%;
            }

            .content {
                min-height: 100vh;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 15px 16px;
            }

            .back-arrow {
                left: 16px;
            }

            .content {
                padding: 12px;
            }

            .map-text {
                font-size: 36px;
                letter-spacing: 6px;
            }
        }
    </style>
</head>

<body>
    <div class="phone-container">
        <div class="screen">
            <div class="header">
                <div class="back-arrow">‹</div>
                <div class="header-title">새 여행 플랜 만들기</div>
            </div>

            <div class="content">
                <div class="search-list">
                    <div class="search-item">
                        <div class="location-icon"></div>
                        <input type="text" class="search-text" placeholder="울릉도 천부" onfocus="clearPlaceholder(this)"
                            onblur="restorePlaceholder(this)">
                    </div>
                    <div class="search-item">
                        <div class="location-icon"></div>
                        <input type="text" class="search-text" placeholder="삼척시 도계" onfocus="clearPlaceholder(this)"
                            onblur="restorePlaceholder(this)">
                    </div>
                    <div class="search-item">
                        <div class="location-icon"></div>
                        <input type="text" class="search-text" placeholder="울릉도 저동" onfocus="clearPlaceholder(this)"
                            onblur="restorePlaceholder(this)">
                    </div>
                    <div class="search-item">
                        <div class="location-icon"></div>
                        <input type="text" class="search-text" placeholder="속초시 대포" onfocus="clearPlaceholder(this)"
                            onblur="restorePlaceholder(this)">
                    </div>
                </div>

                <div class="map-container">
                    <div class="map-text">MAP</div>
                    <div class="map-button">▶</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function clearPlaceholder(input) {
            input.dataset.placeholder = input.placeholder;
            input.placeholder = '';
        }

        function restorePlaceholder(input) {
            if (input.value === '') {
                input.placeholder = input.dataset.placeholder;
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경로 설정</title>
    <link rel="stylesheet" href="tripplan_post01.css">
</head>

<body>
    <div class="page-container">
        <button class="back-btn" onclick="history.back()">&lt;</button>

        <h1>경로 설정</h1>
        <div id="route-planner">
            <div class="location-item">
                <label for="start-point">출발지</label>
                <input type="text" id="start-point" placeholder="출발지를 입력하세요">
            </div>

            <div id="waypoints-container">
                <!-- 초기 경유지 추가 항목 -->
                <div class="waypoint-item">
                    <span class="waypoint-action-icon add">+</span>
                    <span class="waypoint-text-label">경유지 추가</span>
                    <input type="text" class="waypoint-input-field" placeholder="경유지를 입력하세요" style="display: none;">
                </div>
            </div>

            <div class="location-item">
                <label for="end-point">도착지</label>
                <input type="text" id="end-point" placeholder="도착지를 입력하세요">
            </div>
        </div>

        <!-- 지도 영역 -->
        <div id="map" style="width: 100%; height: 400px;"></div>

        <!-- 다음 페이지 링크 -->
        <div class="next-page-link">
            <a href="../tripplan_post02/tripplan_post02.html" class="next-link">
                >
            </a>
        </div>
    </div>
    <script src="tripplan_post01.js"></script>
    <!-- Naver Maps API 스크립트 -->
    <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=e696ij4ub6"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경로 설정</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page-container">
        <h1>경로 설정</h1>
        <div id="route-planner">
            <div class="location-item">
                <label for="start-point">출발지</label>
                <input type="text" id="start-point" placeholder="출발지를 입력하세요">
            </div>

            <div id="waypoints-container">
                <!-- 초기 경유지 추가 항목 -->
                <div class="waypoint-item">
                    <span class="waypoint-action-icon add">+</span>
                    <span class="waypoint-text-label">경유지 추가</span>
                    <input type="text" class="waypoint-input-field" placeholder="경유지를 입력하세요" style="display: none;">
                </div>
            </div>

            <div class="location-item">
                <label for="end-point">도착지</label>
                <input type="text" id="end-point" placeholder="도착지를 입력하세요">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>

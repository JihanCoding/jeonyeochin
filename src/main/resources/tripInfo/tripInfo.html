<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전남 여행</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./tripInfo.css">
</head>

<body>
    <div class="tripinfo-container">
        <header class="app-header">
            <span class="material-icons back-btn" onclick="history.back()">chevron_left</span>
            <div class="logo">전남 여행</div>
            <span class="material-icons" style="visibility: hidden;">menu</span>
        </header>
        <main class="tripinfo-main">
            <div class="search-bar-wrapper">
                <div class="search-bar">
                    <input type="text" placeholder="검색하기" class="search-input" />
                    <span class="material-icons search-icon">search</span>
                </div>
            </div>
            <section class="tripinfo-section">
                <div class="section-header">축제 <span class="material-icons section-arrow">chevron_right</span></div>
                <div class="tripinfo-horizontal-scroll">
                    <div class="tripinfo-post-block">
                        <div class="tripinfo-post-image"></div>
                        <div class="tripinfo-post-tags">#축제 #여행 #전남</div>
                        <div class="tripinfo-post-content">목포 장미의 거리<br>06.09 - 07.13<br>김태완 탄신 기념 축제</div>
                    </div>
                    <div class="tripinfo-post-block">
                        <div class="tripinfo-post-image"></div>
                        <div class="tripinfo-post-tags">#축제</div>
                        <div class="tripinfo-post-content">축제정보</div>
                    </div>
                    <div class="tripinfo-post-block">
                        <div class="tripinfo-post-image"></div>
                        <div class="tripinfo-post-tags">#축제</div>
                        <div class="tripinfo-post-content">축제정보</div>
                    </div>
                </div>
            </section>
            <section class="tripinfo-section">
                <div class="section-header">공연 <span class="material-icons section-arrow">chevron_right</span></div>
                <div class="tripinfo-horizontal-scroll">
                    <div class="tripinfo-post-block">
                        <div class="tripinfo-post-image"></div>
                        <div class="tripinfo-post-tags">#공연</div>
                        <div class="tripinfo-post-content">목포<br>03.03 - 08.08<br>전국 삭발의 날</div>
                    </div>
                    <div class="tripinfo-post-block">
                        <div class="tripinfo-post-image"></div>
                        <div class="tripinfo-post-tags">#공연</div>
                        <div class="tripinfo-post-content">공연정보</div>
                    </div>
                    <div class="tripinfo-post-block">
                        <div class="tripinfo-post-image"></div>
                        <div class="tripinfo-post-tags">#공연</div>
                        <div class="tripinfo-post-content">공연정보</div>
                    </div>
                </div>
            </section>
            <section class="tripinfo-section">
                <div class="section-header">전시 <span class="material-icons section-arrow">chevron_right</span></div>
                <div class="tripinfo-horizontal-scroll">
                    <div class="tripinfo-post-block">
                        <div class="tripinfo-post-image"></div>
                        <div class="tripinfo-post-tags">#전시</div>
                        <div class="tripinfo-post-content">전시정보</div>
                    </div>
                    <div class="tripinfo-post-block">
                        <div class="tripinfo-post-image"></div>
                        <div class="tripinfo-post-tags">#전시</div>
                        <div class="tripinfo-post-content">전시정보</div>
                    </div>
                    <div class="tripinfo-post-block">
                        <div class="tripinfo-post-image"></div>
                        <div class="tripinfo-post-tags">#전시</div>
                        <div class="tripinfo-post-content">전시정보</div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="./tripInfo.js"></script>
</body>

</html>

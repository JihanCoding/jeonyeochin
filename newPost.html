<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 예시: 네이버 지도 API 사용 -->
    <div id="map" style="width:100%;height:350px;"></div>
    <input type="text" id="address" readonly placeholder="도로명 주소가 여기에 표시됩니다">
    <script type="text/javascript"
        src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=e696ij4ub6"></script>
    <script>
        var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(37.5665, 126.9780),
            zoom: 15
        });

        var geocoder = new naver.maps.Service();

        naver.maps.Event.addListener(map, 'click', function (e) {
            var latlng = e.coord;
            naver.maps.Service.reverseGeocode({
                coords: latlng,
                orders: [
                    naver.maps.Service.OrderType.ROAD_ADDR,
                    naver.maps.Service.OrderType.ADDR
                ].join(',')
            }, function (status, response) {
                if (status === naver.maps.Service.Status.OK) {
                    var items = response.v2.results;
                    var roadAddr = '';
                    for (var i = 0; i < items.length; i++) {
                        if (items[i].name === 'roadaddr') {
                            roadAddr = items[i].region.area1.name + ' ' +
                                items[i].region.area2.name + ' ' +
                                items[i].region.area3.name + ' ' +
                                items[i].land.name + ' ' +
                                (items[i].land.number1 || '');
                            break;
                        }
                    }
                    if (!roadAddr && items.length > 0) {
                        // 도로명 주소가 없으면 지번 주소 사용
                        roadAddr = items[0].region.area1.name + ' ' +
                            items[0].region.area2.name + ' ' +
                            items[0].region.area3.name + ' ' +
                            items[0].land.name + ' ' +
                            (items[0].land.number1 || '');
                    }
                    document.getElementById('address').value = roadAddr || '주소를 찾을 수 없습니다';
                } else {
                    document.getElementById('address').value = '주소를 찾을 수 없습니다';
                }
            });
        });
    </script>
</head>

</html>
